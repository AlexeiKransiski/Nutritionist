<div class="newexer-list"> 
  <div class="title_sidebar">
    <h4 class="title_sidebar-center">exercises information</h4>
  </div>
  <div class="result_list" >
        <form role="form" data-role="exercise-facts">
          <div class="form-group">
            <label for="time">Time</label>
            <input type="text" class="form-control" id="time">
          </div>
          <div class="form-group">
            <label for="calories_burned">Calories Burned</label>
            <input type="text" class="form-control" id="calories_burned">
          </div>
          <div class="form-group">
            <label for="sets">Sets</label>
            <input type="text" class="form-control" id="sets">
          </div>
          <div class="form-group">
            <label for="repetitions">Reps</label>
            <input type="text" class="form-control" id="repetitions">
          </div>
          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="text" class="form-control" id="weight">
          </div>
        </form>
      </div>
  <div class="addmore">
    <button type="button" class="btn btn-success pull-right" data-role="create-exercise">Create</button>
    <button type="button" class="btn btn-default pull-right cancel-action" data-role="cancel">cancel</button>
  </div>

</div>
