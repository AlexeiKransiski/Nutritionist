<div class="title_sidebar">
  <h4 class="title_sidebar-center">submit new exercise</h4>
</div>
<!-- box_search -->
<div class="box_search">

  <div class="box text-left">
    <form id="exerciseForm" data-role="exercise-info">
    <div class="form-group">
        <label for="name">EXERCISE NAME</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="description">EXERCISE DESCRIPTION</label>
      <textarea class="form-control" id="description"></textarea>
    </div>

    <div class="form-group">
      <label for="exercise_type">EXERCISE TYPE</label>
      <select id="exercise_type" class="form-control small">
        <option value="0">Please select one exercise type</option>
        <option value="1">Cardio</option>
        <option value="2">Strength</option>
      </select>
    </div>
    
    </form>
  </div>

  <div class="addmore"> </div>

</div>
