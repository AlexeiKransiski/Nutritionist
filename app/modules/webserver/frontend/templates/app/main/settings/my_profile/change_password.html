<div class="tab-head">
    <div class="row">
        <div class="col-sm-12 text-left">
            <h5>change password</h5>
        </div>
    </div>
</div>
<div class="tab-body text-left">
    <form role="form" class="account_infor" data-role="change-password-form">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="oldpassword"  class="lb-normal unupper">Old Password</label>
                    <input type="password" id="oldpassword" class="form-control" name="oldpassword">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="password"  class="lb-normal unupper">New Password</label>
                    <input type="password" id="password" class="form-control" name="password">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="repeat_password"  class="lb-normal unupper">Repeat New Password</label>
                    <input type="password" id="repeat_password" class="form-control" name="repeat_password">
                </div>
            </div>
        </div>
    </form>
</div>
<div class="tab-foot">
    <div class="row">
        <div class="col-sm-12 text-right">
            <button type="button" id="newprogress" class="btn btn-primary" data-role="update-password">update</button>
        </div>
    </div>
</div>
