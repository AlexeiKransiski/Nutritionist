<div class="tab-head">
    <div class="row">
        <div class="col-sm-12 text-left">
            <h5>support center</h5>
        </div>
    </div>
</div>

<div class="tab-body">

    <div class="support">
        <p>
            Start the conversation today. We would be happy if you kindly complete the short form below and allow us to solve your issues.
        </p>

        <form class="form-horizontal">

            <div class="form-group">
                <label>subject</label>
                <div id="subject" class="bfh-selectbox full" data-name="subject" data-value="">
                    <div data-value="">Select Subject</div>
                    <div data-value="Feedback">General Feedback</div>
                    <div data-value="Bug">Something isn't working</div>
                    <div data-value="Billing">Billing</div>
                    <div data-value="Report a Nutritionist">Report a Nutritionist</div>
                </div>
            </div>
            <div class="form-group">
                <label>title</label>
                <input type="text" id="title" class="control-form" placeholder="Title for your Concern" />
            </div>
            <div class="form-group">
                <label>message</label>
                <textarea class="control-form" id="message"></textarea>
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-success">send</button>
            </div>
        </form>
    </div>

    <div class="thanks">
        <div class="oks">
            <span class="icon-ok"></span>
        </div>
        <p>
            Thank you!
        </p>

    </div>

</div>
