
<script>

    $( document ).ready(function() { 
        
          $(".fitness").mCustomScrollbar({
              autoHideScrollbar:true,
              advanced:{
                  updateOnContentResize: true
              }
          });

          $(".nutritional").mCustomScrollbar({
              autoHideScrollbar:true,
              advanced:{
                  updateOnContentResize: true
              }
          });

          $(".mental").mCustomScrollbar({
              autoHideScrollbar:true,
              advanced:{
                  updateOnContentResize: true
              }
          });

          // custom checkbox sidebar right
          $('.sidebar-right li input[type=checkbox]').iCheck({
              checkboxClass: 'icheckbox_minimal-green'
          });
          
          $('.sidebar-right li input[type=checkbox]').on('ifChecked', function(){
              var text = $e(this).parent().parent().find('label').html();
              $(this).parent().parent().find('label').empty().append('<del>' + text + '</del>');
          });

          $('.sidebar-right li input[type=checkbox]').on('ifUnchecked', function(){
              var text = $e(this).parent().parent().find('label').text();
              $(this).parent().parent().find('label').empty().append(text);
          });

          // add new checklist
          $('#add_new_goal').click(function(){
            console.log("Veamos que hacer");
              var list = $('.sidebar-right .tab-content').find('.active').attr('id');
              //alert(list)
              var new_task = "<input type=\'text\' class=\'form-control newcheckelement\' placeholder=\'New\' />";
              //$('#'+list+ ' div ul li:first-child').before('<li>'+new_task+'</li>');
              $('#'+list+ ' div ul').before(new_task);
              $('.sidebar-right .tab-content .active input[type=text]').focus();

              return false;
          });

    });

</script>
