<!-- Progress status by year elements -->
<div class="legend status_by_year">
  <h6 data-role="chart-legend"></h6>
  <ul class="list-unstyled">
    <li><span class="indicator indicator_2014"></span> <span data-role="legend-last"></span></li>
    <li><span class="indicator indicator_2015"></span> <span data-role="legend-current"></span></li>
  </ul>
</div>
<div class="chart flexslider">
  <ul class="slides">
    <li data-caption="EXERCISE" data-legend="Calories Burned">
      <!-- Status by year canvas -->
      <canvas data-role="exercise-chart" width="300px" height="238px"></canvas>
    </li>
    <li data-caption="NUTRITION" data-legend="Calories Intake">
      <canvas data-role="nutricional-chart" width="300px" height="238px"></canvas>
    </li>
  </ul>
</div>

<div class="foot custom-navigation">
  <a href="#" class="icon-prev" data-role="prev"></a>
  <a href="#" class="icon-next" data-role="next"></a>
  <p data-role="chart-caption"></p>
</div>
