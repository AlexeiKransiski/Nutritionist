    <button style="display:none;" type="submit" class="saveList btn-green-open-small pull-right actions hide" data-role="save-list">save list</button>

    </ul>

  <div class="addmore actions hide">

<!-- save list -->
<div class="save-list" data-role="create-list"> 
  <div class="title_sidebar text-left">
    <h4 class="title_sidebar-center">FOOD LIST</h4>
  </div>
  <div class="result_list" style="overflow-y: auto;">
    <form role="form" data-role="new-list-form" novalidate>
      <div class="form-group">
        <label for="name" class="lb-open">List name</label>
        <input type="text" class="form-control" id="name" required/>
      </div>
      <p id="name_list_error" class="error"></p>
      <div class="form-group">
        <label for="description" class="lb-open">Description</label>
        <textarea class="form-control" id="description"></textarea>
      <p id="description_list_error" class="error"></p> 
      </div>

      <button type="submit" class="btn-green-open-small mrg-no pull-right save" data-role="send-list">save</button>
      <button type="reset" class="btn btn-default pull-right cancel" data-role="cancel-send">cancel</button>
    </form>
  </div>
  <div class="addmore"></div>
</div><!-- save list -->
