<div class="title_sidebar">
    <h4 class="title_sidebar-center">WATER TRACKER</h4>
</div>

<div class="track_water">
  <div class="progress vertical bottom wide">
    <div class="medidas" data-role="water-tracker">
      <!-- Dinamic water-tracker generated by Helpers.generateWaterTracker -->
    </div>
    <a href="" class="more">
      <span class="icon-more"></span>
    </a>
    <a href="" class="less">
      <span class="icon-less"></span>
    </a>
    <div class="porcent"><p><%= Helpers.waterPercent(app.me.get('water_recomended'), model.get('glasses')) %>%</p></div>
    <div class="progress-bar progress-bar-water" role="progressbar" aria-valuetransitiongoal="<%= Helpers.waterPercent(app.me.get('water_recomended'), model.get('glasses')) %>">
      <p class="progressbar-front-text">
        <img src="img/glass.png" alt="">
        x1 = 250ml
      </p>
    </div>
  </div>
</div>
