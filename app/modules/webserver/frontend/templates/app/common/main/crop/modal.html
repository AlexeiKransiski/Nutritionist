    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="cropImageLabel">Crop Image</h4>
      </div>
      <div class="modal-body">
        <div class="row crop-contanier">
          <div class="col-lg-4">
            <div id="preview-pane" class="pull-right">
              <div class="preview-container">
                <img data-role=image-preview class="jcrop-preview hide" alt="Preview" />
              </div>
            </div>
          </div>
          <div class="col-lg-8">
              <div class="jc-demo-box">
                <img data-role=image-preview id="target" alt="[Jcrop Example]" />
